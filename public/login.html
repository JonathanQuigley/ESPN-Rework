<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ESPN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel='stylesheet' href='/stylesheets/topBar.css' />
        <link rel='stylesheet' href='/stylesheets/login.css'/>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
<!-- A lot of this will be changed with js, just need frame work -->
<body style="background-color: #f5f5f5;">
    <div class="imageContainer">
        <header>
            <img src="/ESPN-TopBar.PNG" width="auto" height="auto">
            <div style="top: 70%; left: 50%; transform: translate(-50%, -50%); position: absolute;"> 
               <p style="font-size: 18px;">ESPN LOGIN PAGE</p>
            </div>
            <!-- This will be a button that links to an accounts settings page -->
        </header>
    </div>

  <main class="text-center">
    <form class="form-signin" method="post" action="/login">
      <div id="message">
        <!-- This element's contents will be replaced with your component. -->
      </div>
      <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
      <input class="form-control" type="text" name="username" placeholder="User name or email address" required autofocus>
      <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>

      <div class="checkbox mb-3">
        <label><input type="checkbox" onclick="showPassword()"> Show password</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <div style="margin-top:15px ; border-top: 1px solid#888; padding-top:15px" >
        Don't have an account! <a style="color: blue;" href="/login/signup" >Sign Up Here</a>
      </div>
    </form>
    </main>
  <!-- Load our React component. -->
  <script src="/javascripts/login1.js" type="text/babel"></script>
  <script src="/javascripts/showPassword.js"></script>
  <script src="/javascripts/message.js" type="text/babel"></script>
</body>
</html>
